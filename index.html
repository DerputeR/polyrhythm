<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page">
    <meta name="keywords" content="">
    <meta name="author" content="Donald Nelson, Garv Gaur, Natasha Setiadi, James Shin">
    <link rel=stylesheet href="css/index.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    <title>Blueprint Hackathon</title>
</head>
<body style>

    <h1 class="header glow"><strong>Polyrhythm Playground</strong></h1>

    <div class="bpm">
        <label style=color:#ff928e> BPM 
            <input type="number" id="bpmInput" value="60" step="1"/>
        </label>
    </div>

    <div class="polyrhythms">
        <label style=color:#ff928e> Polyrhythm1
            <input type="number" id="poly1Input" value="3" min="1" step="1"/>
        </label>
        <label style=color:#ff928e> Polyrhythm2
            <input type="number" id="poly2Input" value="2" min="1" step="1"/>
        </label>
    </div>

    <div class="toggle">
        <button type="button" onclick="metronome.toggleMute()">Toggle Metronome</button>   
    </div>
    <div class="toggle">
        <button type="button" data-index="0" onclick="toggleMutePolyrhythm(0)">Toggle Polyrhythm1</button>   
    </div>
    <div class="toggle">
        <button type="button" data-index="1" onclick="toggleMutePolyrhythm(1);">Toggle Polyrhythm2</button>   
    </div>
    
    
    <!-- <h2 class="average"><strong>Average: </strong></h1> -->

    <!--Beat Balls-->
    <!-- <div class="allBeats">
        <div class="beat beat1"></div> 
        <div class="beat beat2"></div>
    </div> -->

    <div class="music-notes">
        <div class="note-1">
          &#9835; &#9833;
        </div>
        <div class="note-2">
          &#9833;
        </div>
        <div class="note-3">
          &#9839; &#9834;
        </div>
        <div class="note-4">
          &#9834;
        </div>
    </div>

    <div class ="keys">
        <div data-key="70" id="keyf" class="key">
            <kbd> F </kbd>
            <div data-index="0" class="beat"></div>
        </div>  
        <div data-key="74" id="keyj" class="key">
            <kbd> J </kbd>
            <div data-index="1" class="beat"></div>
        </div>  
    </div>

    <a href="https://www.FesliyanStudios.com" class="copyright"> Sounds </a>

    <audio data-key="74" id="jSound" src="assets/DrumStick_A_short.wav"></audio>
    <audio data-key="70" id="fSound" src="assets/DrumStick_B_short.wav"></audio>
    <audio id="metronome" src="assets/WoodBlockB_short.wav">

    <div id="sample_react_component"></div>

    <script src="js/index.js"></script>
    <!-- <script src="js/data.js"></script> -->
    
</body>
</html>
